{% extends "bookReviews/base.html" %}
  {% block body_block %}

  <div id="addBook">
    <form action="/add_book" method="POST" class="form-signin  col-sm-6">
      <h2 class="form-signin-heading">Add a New Book Title and a Review</h2>
      <div class="form-group form-group-lg">
        <label>Book Title:</label>
        <input type="text" name="bookTitle" class="form-control" autofocus>
      </div>
      <div class="form-group form-group-lg">
        <label>Choose an author from the list:</label>
        <input list="authorList" name="authorList" class="form-control">
        <datalist id="authorList">
          {% if authors %}
          {% for author in authors %}
          <option value="{{ author.id }}{{ author.name }}">
          {% endfor %}
          {% endif %}
        </datalist>
      </div>
      <div class="form-group form-group-lg">
        <label>Or add a new author:</label>
        <input type="text" name="authorName" class="form-control">
      </div>
      <div class="form-group form-group-lg">
        <label>Review:</label>
        <textarea name="review_input" class="form-control" rows="3" cols="80"></textarea>
      </div>
      <div class="form-group form-group-lg">
        <label>Rating:</label>
        <select class="form-control rating" name="rating">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        {% csrf_token %}
        <button class="btn btn-md btn-primary btn-block submit rating" type="submit">Submit</button>
      </div>
    </form>
  </div>

  {% endblock %}
