<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Disappearing Ninjas</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="{% static 'turtle_power/css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'turtle_power/css/skeleton.css' %}">
  <link rel="stylesheet" href="{% static 'turtle_power/css/myStyles.css' %}">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <header>
        <h1>Disappearing Ninjas</h1>
        <nav>
          <ul>
            <li><a class="button" href="/ninja">Ninja</a></li>
            <li><a class="button blue" href="/ninja/blue">Blue</a></li>
            <li><a class="button orange" href="/ninja/orange">Orange</a></li>
            <li><a class="button red" href="/ninja/red">Red</a></li>
            <li><a class="button purple" href="/ninja/purple">Purple</a></li>
          </ul>
        </nav>
      </header>
      <div id="ninjas">
        {% if turtles %}
          {% for turtle in turtles %}
          <img src="{% static turtle.1 %}">
          <h3 class="{{ turtle.0 }}">{{ turtle.0|upper }}</h3>
          {% endfor %}
        {% else %}
          <h4>No ninjas here</h4>
        {% endif %}
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
