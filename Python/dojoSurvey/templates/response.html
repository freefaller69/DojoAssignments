<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <title>Submitted Info</title>
</head>
<body>
  <h3>Submitted Info</h3>
  <table>
    <tbody>
      <tr>
        <td>Name:</td>
        <td>{{ session['name'] }}</td>
      </tr>
      <tr>
        <td>Dojo Location:</td>
        <td>{{ session['location'] }}</td>
      </tr>
      <tr>
        <td>Favorite Language:</td>
        <td>{{ session['language'] }}</td>
      </tr>
      <tr>
        <td>Comment:</td>
        <td>{{ session['comments'] }}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
