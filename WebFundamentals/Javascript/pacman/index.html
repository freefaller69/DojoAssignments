  function displayWorld() {
    var output = '';

    for(var i=0; i<world.length; i++){
      output += "\n<div class='row'>\n";
      for(var j=0; j<world[i].length; j++){
        if(world[i][j] == 2){
          output += "<div class='brick'></div>";
        } else if(world[i][j] == 1){
          output += "<div class='coin'></div>";
        } else if(world[i][j] == 0){
          output += "<div class='empty'></div>";
        } else if(world[i][j] == 3){
          output += "<div class='cherry'></div>";
        }
    }
    output += "\n</div>";
  }
  // console.log(output);
  document.getElementById('world').innerHTML = output;

function displayPacman() {
  document.getElementById('pacman').style.top = pacman.y*35+"px";
  document.getElementById('pacman').style.left = pacman.x*31+"px";
}

function displayScore() {
  document.getElementById('score').innerHTML = score;
}

displayWorld();
displayPacman();
displayScore();

document.onkeydown = function(e){
  //right
  if(e.keyCode == 39 && world[pacman.y][pacman.x+1] != 2){
    pacman.x++;
    // $('#direction').css('transform','rotate(180deg)');
    document.getElementById('direction').style.transform = 'rotate(180deg)';
    // document.getElementById('#direction').style[transform]='rotate(90deg)');
    //left
  } else if (e.keyCode == 37 && world[pacman.y][pacman.x-1] != 2){
    pacman.x--;
    // $('#direction').css('transform','rotate(0deg)');
    document.getElementById('direction').style.transform = 'rotate(0deg)';
    // .css('transform','rotate('+now+'deg)');
    //up
  } else if (e.keyCode == 38 && world[pacman.y-1][pacman.x] != 2){
    pacman.y--;
    // $('#direction').css('transform','rotate(90deg)');
    document.getElementById('direction').style.transform = 'rotate(90deg)';
    //down
  } else if (e.keyCode == 40 && world[pacman.y+1][pacman.x] != 2){
    pacman.y++;
    // $('#direction').css('transform','rotate(270deg)');
    document.getElementById('direction').style.transform = 'rotate(270deg)';
  }

  if(world[pacman.y][pacman.x] == 3){
    world[pacman.y][pacman.x] = 0;
    score+=50;
    displayWorld();
    displayScore();
  }

  if(world[pacman.y][pacman.x] == 1){
    world[pacman.y][pacman.x] = 0;
    score+=10;
    displayWorld();
    displayScore();
  }
  console.log(e.keyCode);

}
