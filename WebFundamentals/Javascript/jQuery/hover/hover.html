<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover In/Out</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hover In/Out</h1>
  <ul>
    <li><img src="images/Donatello-new.png" alt="Donatello" data-alt-src="images/Donatello-old.png"></li>
    <li><img src="images/leonardo-new.png" alt="Leonardo" data-alt-src="images/leonardo-old.png"></li>
    <li><img src="images/michelangelo-new.png" alt="Michelangelo" data-alt-src="images/michelangelo-old.png"></li>
    <li><img src="images/raphael-new.png" alt="Raphael" data-alt-src="images/raphael-old.png"></li>
  </ul>

  <script>
  $('document').ready(function(){
    console.log("DOM and Donatello are loaded");


    $('img').hover(function(){
      this.src = this.src.replace("-new","-old");
    }, function(){
      this.src = this.src.replace("-old","-new");
    });

  });


  </script>

</body>
</html>
