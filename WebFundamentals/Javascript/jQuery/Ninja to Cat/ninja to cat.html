<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ninja to Cat</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ninja to Cat</h1>
  <ul>
    <li><img src="images/ninja0.png" alt="Ninja" data-alt-src='images/cat0.png'></li>
    <li><img src="images/ninja1.png" alt="Ninja" data-alt-src='images/cat1.png'></li>
    <li><img src="images/ninja2.png" alt="Ninja" data-alt-src='images/cat2.png'></li>
    <li><img src="images/ninja3.png" alt="Ninja" data-alt-src='images/cat3.png'></li>
    <li><img src="images/ninja4.png" alt="Ninja" data-alt-src='images/cat4.png'></li>
  </ul>

  <script>
  $('document').ready(function(){
    console.log("DOM and Donatello are loaded");
    $('img').click(function(){
      var cat = $(this).attr('data-alt-src');
      var ninja = $(this).attr('src');
      $(this).attr('src', cat);
      $(this).attr('data-alt-src', ninja);
    });
  });


  </script>

</body>
</html>
