<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Card</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

  <div id="container">
    <div id="left">
    <form action="index.html" method="post">
      <label for="first">First Name:</label>
      <input type="text" id="first" placeholder="First Name">
      <label for="last">Last Name:</label>
      <input type="text" id="last" placeholder="Last Name">
      <label for="description">Description:</label>
      <textarea id="description" placeholder="Describe yourself"></textarea>
      <input type="submit" value="Add User">
    </form>
    </div>
    <div id="card-box">

    </div>
  </div>


  <script>
  $('document').ready(function(){
    console.log("DOM is loaded");

    $('form').submit(function(e) {
      e.preventDefault();
      var first = $('input[id=first]').val();
      var last = $('input[id=last]').val();
      var desc = $('textarea').val();
      var flip = "<p class='front'>Click for description!</p>";
      var newCard = "<div id='card'><h3 class='front'>" + first + " " + last + flip + "</h3><p class='back'>" + desc + "</p></div>";
      $('input[type=text]').val('');
      $('textarea').val('');
      $('#card-box').prepend(newCard);
    });

    $('#card-box').on('click', '#card', function() {
      $(this).children('.front').toggle();
      $(this).children('.back').toggle();
    });

  });
  </script>

</body>
</html>
