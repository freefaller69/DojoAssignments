<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Card</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  <div id="container">
    <div id="left">
      <form action="index.html" method="post">
        <label for="first">First Name:
        <input type="text" id="first" placeholder="First Name"></label>
        <label for="last">Last Name:
        <input type="text" id="last" placeholder="Last Name"></label>
        <label for="email">Email Address:
        <input type="text" id="email" placeholder="Email Address"></label>
        <label for="contact">Contact #:
        <input type="text" id="contact" placeholder="Phone number"></label>
        <input type="submit" class="button" value="Add User">
    </form>
    </div>

    <table class="users">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
        <th>Contact #</th>
      </tr>
    </table>

  </div>



  <script>
  $('document').ready(function(){
    console.log("DOM is loaded");

    $('form').submit(function(e) {
      e.preventDefault();
      var first = $('input[id=first]').val();
      var last = $('input[id=last]').val();
      var email = $('input[id=email]').val();
      var contact = $('input[id=contact]').val();
      var newUser = "<tr><td>" + first + "</td><td>" + last + "</td><td>" + email + "</td><td>" + contact + "</td></tr>";
      $('table').append(newUser);
      $('input[type=text]').val('');
    });

  });
  </script>

</body>
</html>
