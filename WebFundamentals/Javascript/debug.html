  <script>
    "use strict";

    function braces(str){
      var arr = [];
      for (var idx = 0; idx < str.length; idx++){
        if(str[idx] === "(" || str[idx] === "[" || str[idx] === "{"){
          arr.push(str[idx]);
          console.log(arr);
        } else if(str[idx] === ")" || str[idx] === "]" || str[idx] === "}"){
            if(str[idx] === ")" && arr[arr.length - 1] === "("){
              arr.pop();
              console.log(arr);
            } else if(str[idx] === "]" && arr[arr.length - 1] === "["){
              arr.pop();
              console.log(arr);
            } else if(str[idx] === "}" && arr[arr.length - 1] === "{"){
              arr.pop();
              console.log(arr);
            } else {
              console.log("False")
              return false;
            }
        }
      }
      if(arr.length === 0){
        console.log("True");
      } else {
        console.log("False");
      }
    }

    var test1 = "W(a{t}s[o(n{ c}o)m] )h[e{r}e]!"; // true
    braces(test1);
    var test2 = "D(i{a}l[ t]o)n{3"; // false
    braces(test2);
    var test3 = "A(1)s[O (n]0{t) 0}k"; // false
    braces(test3);




  </script>
</head>
