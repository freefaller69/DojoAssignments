  <script>
    "use strict";

    function rotate(arr, shiftBy) {
      shiftBy = shiftBy % arr.length;
      if(shiftBy < 0){
        shiftBy = arr.length + shiftBy;
      }
      while(shiftBy){
      var t = arr[0];
      for (var i = 0; i < arr.length; i++){
        arr[i] = arr[i+1];
      }
      arr[arr.length-1] = t;
      shiftBy--;
    }
      console.log(arr);
    }
    rotate([1,2,3,4,5,6,7],2);


  </script>
