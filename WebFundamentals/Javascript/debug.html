<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script>
    "use strict";

    function parens(str){
      var parens = 0;
      var bracket = 0;
      var brace = 0;
      for (var idx = 0; idx < str.length; idx++){
        if(str[idx] == "("){
          parens++;
        }
        if(str[idx] == ")"){
          parens--;
        }
        if(str[idx] == "["){
          bracket++;
        }
        if(str[idx] == "]"){
          bracket--;
        }
        if(str[idx] == "{"){
          brace++;
        }
        if(str[idx] == "}"){
          brace--;
        }
        console.log("Parens: " + parens);
        console.log("Bracket: " + bracket);
        console.log("Brace: " + brace);
        if(parens < 0 || bracket < 0 || brace < 0) {
          console.log("False");
          return false;
        }
      }
      if(parens === 0 && bracket === 0 && brace === 0){
        console.log("True");
      } else {
        console.log("False");
      }
    }

    // var test1 = "W(a{t}s[o(n{ c}o)m] )h[e{r}e]!"; // true
    // parens(test1);
    // var test2 = "D(i{a}l[ t]o)n{3"; // false
    // parens(test2);
    var test3 = "A(1)s[O (n]0{t) 0}k"; // false
    parens(test3);





  </script>
</head>
