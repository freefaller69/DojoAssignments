<div class="row quoteArea" *ngFor="let quoteEl of allQuotes | orderby : 'rank' : 'desc'">
  <!-- move ngFor to app component app-quotes element? -->
  <div class="col-md-9">
    <blockquote>
      <p>"{{ quoteEl.quote }}"</p>
      <cite>~ {{ quoteEl.author }}</cite>
    </blockquote>
  </div>
  <div class="col-md-1">
    <h3>{{ quoteEl.rank }}</h3>
  </div>
  <div class="col-md-2">
    <!-- two-way bind buttons to rank? -->
    <button (click)="upVote(quoteEl)" class="btn btn-success btn-lg btn-block">Vote Up</button>
    <button (click)="downVote(quoteEl)" class="btn btn-danger btn-lg btn-block">Vote Down</button>
    <button (click)="delete(quoteEl)" class="btn btn-default btn-lg btn-block">Delete</button>
  </div>
</div>
