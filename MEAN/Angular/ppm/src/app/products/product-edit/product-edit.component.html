<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="productForm" (ngSubmit)='onSubmit()'>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name">
        </div>
        <div class="col-sm-12 form-group">
          <label for="price">Price</label>
          <input
          type="number"
          id="price"
          class="form-control"
          formControlName="price">
        </div>
        <div class="col-sm-12 form-group">
          <label for="imagePath">Image URL</label>
          <input
            type="text"
            id="imagePath"
            class="form-control"
            formControlName="imagePath"
            #imagePath>
        </div>
        <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" *ngIf="imagePath.value" class="img-responsive imgDetail">
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btnContainer">
          <button class="btn btn-success" type="submit" [disabled]="!productForm.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
