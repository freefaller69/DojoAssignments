<div class="row">
  <div class="col-xs-12">
    <img
      [src]="product.imagePath"
      alt="{{ product.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ product.name }} - {{ product.price }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="col-xs-3">
      <button class="btn btn-primary" style="cursor: pointer;" (click)="onEditProduct(i)">Edit Product</button>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-danger" style="cursor: pointer;" (click)="onDeleteProduct()">Delete Product</button>
    </div>
  </div>
</div>
