<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row">
    <div>
      <h1>
        {{ title }}
      </h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="messages">
      <table class="table table-striped">
        <thead>
          <tr>
            <td>Email</td>
            <td>Importance</td>
            <td>Subject</td>
            <td>Content</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let email of emails">
            <td>{{ email.email | lowercase }}</td>
            <td *ngIf=email.importance>High</td>
            <td *ngIf=!email.importance>Low</td>
            <td>{{ email.subject }}</td>
            <td>{{ email.content }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
