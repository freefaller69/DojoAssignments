<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
<button id="myButton" class="blue">Button</button>
<h3></h3>
<h4></h4>
  <script>
    $(document).ready(function(){
      console.log("DOM is loaded");
      $('#myButton').on("click", function() {
        $.get("https://api.github.com/users/freefaller69", displayName)
        // Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
        function displayName(data) {
          console.log(data);
          $('h3').text( "Name: " + data.name );
          $('h4').text( "User Name: " + data.login );
        }
      });
    });
  </script>
</body>
</html>
